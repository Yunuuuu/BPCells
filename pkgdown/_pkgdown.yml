  - length_distribution
  - order_ranges
  - read_bed
  - read_encode_blacklist
  - read_gencode_genes
  - read_gtf
- title: "Fragment Transformers"
  desc: "Transforming fragment objects"
- contents:
  - shift_fragments
  - select_chromosomes
  - select_cells
  - subset_lengths
  - selectRegions
  - prefix_cell_names
- title: "Fragment Utilities"
  desc: "Other fragment functions"
- contents:
  - IterableFragments-methods
  - scan_fragments
- title: "Matrix I/O"
  desc: "Functions for reading & writing sparse matrices"
- contents:
  - matches("(open|write)_matrix_.*")
- title: "Matrix Utilities"
- contents:
  - matrixStats
  - convert_matrix_type
  - transpose_storage_order
